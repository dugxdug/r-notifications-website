<mat-card class="login-card">
  <mat-card-header>

    <mat-card-title>
      <img src="../../../assets/default.png">
      <!-- <img src="../../../assets/lion2.png" class="lion"> -->
    </mat-card-title>
    <!-- <mat-card-subtitle>ROAR</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <i class="material-icons login-icon">account_circle</i> -->
  <img src="../../../assets/lion2.png" class="lion login-icon">
  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" (keyup.enter)="login()" required>
      </mat-form-field>
    </div>
    <div>
      <!-- <i class="material-icons">lock_outline</i> -->
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" (keyup.enter)="login()" required>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="actions">
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </div>
  </mat-card-actions>
  <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
</mat-card>
