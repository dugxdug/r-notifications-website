<div class="container">
    <mat-card class="example-card main-card">
        <mat-card-header>
            <div class="textContainer">
                <span>Welcome To Relias Notifications</span>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div>
                <div class="example-header">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    </div>
            
                    <mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> User's Name</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="perference">
                        <mat-header-cell *matHeaderCellDef> Perferences </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="department">
                        <mat-header-cell *matHeaderCellDef> Departments </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="editLink">
                        <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                </div>
        </mat-card-content>
    </mat-card>
</div>
